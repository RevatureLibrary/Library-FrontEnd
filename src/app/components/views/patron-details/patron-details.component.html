<app-navbar></app-navbar>
<div id="card">
    <mat-card>
        <mat-card-title>
            User Details
        </mat-card-title>
        <mat-card-content>
            Name: {{firstName}} {{lastName}} <br>
            Username: {{username}} <br>
            E-mail: {{email}}
        </mat-card-content>
    </mat-card>
</div>

<div class="table mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Checkout Date Column -->
        <ng-container matColumnDef="checkoutDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Checkout Date</th>
            <td mat-cell *matCellDef="let row">{{row.checkoutDate | date }}</td>
          </ng-container>

        <!-- Return Due Date Column -->
        <ng-container matColumnDef="returnDueDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Return Due Date</th>
            <td mat-cell *matCellDef="let row">
                {{row.returnDueDate | date}}
            </td>
          </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="book">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Book</th>
            <td mat-cell *matCellDef="let row">
                {{row.book.title}}
            </td>
          </ng-container>

        <!-- Checkout Status Column -->
        <ng-container matColumnDef="checkoutStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Checkout Status</th>
            <td mat-cell *matCellDef="let row">
                {{row.checkoutStatus}}
            </td>
          </ng-container>

        <!-- Return Book Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Return Book</th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button (click)="returnBook(row)" color = "primary" *ngIf="bookStatus(row)">
                    Return Book
                </button>
            </td>
          </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator #paginator
    [length] = "dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[10, 25, 50]">
    </mat-paginator>
</div>
