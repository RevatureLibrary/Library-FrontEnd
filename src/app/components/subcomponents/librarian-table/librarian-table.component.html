<div class="example-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Title</mat-label>
            <input
              matInput
              (keyup)="applyFilterTitle($event)"
              placeholder="Ex. Harry Potter"
            />
          </mat-form-field>
        </form>
      </th>
      <td mat-cell *matCellDef="let books">{{ books.title }}</td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Author</mat-label>
            <input
              matInput
              (keyup)="applyFilterAuthor($event)"
              placeholder="Ex. JK Rowling"
            />
          </mat-form-field>
        </form>
      </th>
      <td mat-cell *matCellDef="let books">{{ books.author }}</td>
    </ng-container>

    <!-- Publisher Column -->
    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Publisher</mat-label>
            <input
              matInput
              (keyup)="applyFilterPublisher($event)"
              placeholder="Ex. Scholastic"
            />
          </mat-form-field>
        </form>
      </th>
      <td mat-cell *matCellDef="let books">{{ books.publisher }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>
        <mat-label>Status</mat-label>
      </th>
      <td mat-cell *matCellDef="let books">{{ books.bookStatus }}</td>
    </ng-container>

    <!-- ISBN Column -->
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>ISBN</mat-label>
            <input
              matInput
              (keyup)="applyFilterISBN($event)"
              placeholder="Ex. 0-7475-3269-9"
            />
          </mat-form-field>
        </form>
      </th>
      <td mat-cell *matCellDef="let books">{{ books.isbn }}</td>
    </ng-container>

    <!-- Department Column -->
    <ng-container matColumnDef="departments">
      <th mat-header-cell *matHeaderCellDef>Departments</th>
      <td mat-cell *matCellDef="let books">{{ books.departments }}</td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let books" fxLayoutGap="5px">
        <button mat-raised-button (click)="editBook(books)" routerLink = "/librarian/editbook" color="primary">
          Edit
        </button>
      </td>
    </ng-container>
    <!-- , books.id -->
	
    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let books" fxLayoutGap="5px">
        <button mat-raised-button (click)="deleteRow(books)" color="primary">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="table-row"
    ></tr>
  </table>
</div>
