<div class="example-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let book">{{ book.position }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Title</mat-label>
            <input
              matInput
              (keyup)="applyFilterTitle($event)"
              placeholder="Ex. Harry Potter"
            />
          </mat-form-field>
        </form>
      </th>
      <td mat-cell *matCellDef="let book">{{ book.title }}</td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Author</mat-label>
            <input
              matInput
              (keyup)="applyFilterAuthor($event)"
              placeholder="Ex. JK Rowling"
            />
          </mat-form-field>
        </form>
      </th>
      <td mat-cell *matCellDef="let book">{{ book.author }}</td>
    </ng-container>

    <!-- Publisher Column -->
    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Publisher</mat-label>
            <input
              matInput
              (keyup)="applyFilterPublisher($event)"
              placeholder="Ex. Scholastic"
            />
          </mat-form-field>
        </form>
      </th>
      <td mat-cell *matCellDef="let book">{{ book.publisher }}</td>
    </ng-container>

    <!-- ISBN Column -->
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>ISBN</mat-label>
            <input
              matInput
              (keyup)="applyFilterISBN($event)"
              placeholder="Ex. 0-7475-3269-9"
            />
          </mat-form-field>
        </form>
      </th>
      <td mat-cell *matCellDef="let book">{{ book.isbn }}</td>
    </ng-container>

    <!-- Department Column -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef>
        <mat-label>Departments</mat-label>
        <mat-select
          (selectionChange)="applyFilter($event.value)"
          [(value)]="selectedDepartment"
        >
          <mat-option *ngFor="let value of departments" [value]="value.value">
            {{ value.viewValue }}
          </mat-option>
        </mat-select>
      </th>
      <td mat-cell *matCellDef="let book">{{ book.department }}</td>
    </ng-container>

    <!-- Checkout Column -->
    <ng-container matColumnDef="checkout">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let book" fxLayoutGap="5px">
        <button mat-raised-button (click)="deleteRow(book)" color="primary">
          Checkout
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="table-row"
    ></tr>
  </table>
</div>
