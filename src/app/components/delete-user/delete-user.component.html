<div>

<input #searchBox type="text" (keydown.enter)="searchUser(searchBox.value)" placeholder="Username here">
<button mat-flat-button (click)="searchUser(searchBox.value)" color="primary">Search</button>
<table>
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Created</th>
        <th>Account Type</th>
    </tr>

    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.created}}</td>
        <td>{{user.accountType}}</td>
    <button (click)="deleteUser(user)" >Delete</button>
    </tr>
</table>
</div>
